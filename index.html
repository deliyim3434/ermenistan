    <style>
        :root {
            --primary-glow: #ff4b2b;
            --secondary-glow: #00d2ff;
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #050505;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        /* Arka Plan GÃ¶rseli ve Overlay */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=2070&auto=format&fit=crop'); /* Epik DaÄŸ ManzarasÄ± */
            background-size: cover;
            background-position: center;
            z-index: -1;
            transform: scale(1.1);
            animation: backgroundSlowZoom 20s infinite alternate;
        }

        @keyframes backgroundSlowZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Ana Panel Animasyonu */
        .glass-panel {
            width: 90%;
            max-width: 450px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Logo ve Parlama */
        .logo-area {
            width: 110px;
            height: 110px;
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            margin: 0 auto 25px;
            border-radius: 35% 65% 70% 30% / 30% 30% 70% 70%; /* Organik ÅŸekil */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            box-shadow: 0 10px 30px rgba(255, 75, 43, 0.4);
            animation: morph 8s linear infinite;
        }

        @keyframes morph {
            0%, 100% { border-radius: 35% 65% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%; }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            letter-spacing: -1px;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Admin KartlarÄ± */
        .admin-box {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            padding: 10px 20px;
            margin-bottom: 35px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .admin-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }

        .admin-item:last-child { border-bottom: none; }
        .admin-item:hover { transform: translateX(5px); }

        .admin-name {
            font-weight: 600;
            color: var(--secondary-glow);
            font-size: 1rem;
        }

        .admin-rank {
            font-size: 0.7rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            padding: 4px 12px;
            border-radius: 50px;
            letter-spacing: 1px;
        }

        /* Telegram Butonu */
        .btn-tg {
            display: inline-block;
            width: 100%;
            padding: 18px;
            background: #fff;
            color: #000;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-tg:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2);
            background: #00d2ff;
            color: #fff;
        }

        /* Alt Bayrak Åžeridi - Daha Modern */
        .flag-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            display: flex;
            opacity: 0.8;
        }
        .s-red { background: #D90012; flex: 1; }
        .s-blue { background: #0033A0; flex: 1; }
        .s-orange { background: #F2A800; flex: 1; }

        /* Mobil Uyumluluk */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .glass-panel { padding: 40px 20px; }
        }
    </style>
</head>
