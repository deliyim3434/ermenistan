<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T羹reme Avc覺lar覺 | Official</title>
    <style>
        /* Modern Font ve Arka Plan */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1562590747-062e245a1639?q=80&w=2070&auto=format&fit=crop'); /* Ar覺 Da覺 / Ararat G繹rseli */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Cam Efekti Kart覺 */
        .glass-panel {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .logo-area {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 75, 110, 0.5);
        }

        h1 { font-size: 2rem; margin-bottom: 5px; letter-spacing: 2px; }
        .tagline { font-size: 0.9rem; color: #ddd; margin-bottom: 30px; }

        /* Kurucular Listesi */
        .admin-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .admin-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .admin-item:last-child { border-bottom: none; }

        .admin-name { font-weight: bold; color: #00d2ff; }
        .admin-rank { font-size: 0.8rem; background: #ff4b2b; padding: 2px 10px; border-radius: 10px; }

        /* Butonlar */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-tg { background: #0088cc; color: white; border: none; }
        .btn-tg:hover { background: #00aaff; transform: translateY(-3px); }

        /* Ermenistan Bayra覺 Detay覺 (Alt K覺s覺m) */
        .flag-stripe {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 5px; display: flex;
        }
        .s-red { background: #D90012; flex: 1; }
        .s-blue { background: #0033A0; flex: 1; }
        .s-orange { background: #F2A800; flex: 1; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="glass-panel">
        <div class="logo-area"></div>
        <h1>TREME AVCILARI</h1>
        <p class="tagline">G羹癟, Adalet ve Sadakat</p>

        <div class="admin-box">
            <div class="admin-item">
                <span class="admin-name">@falohan</span>
                <span class="admin-rank">KURUCU</span>
            </div>
            <div class="admin-item">
                <span class="admin-name">@Sosyopatbirey</span>
                <span class="admin-rank">KURUCU</span>
            </div>
            <div class="admin-item">
                <span class="admin-name">@aranansahiss</span>
                <span class="admin-rank">KURUCU</span>
            </div>
        </div>

        <a href="https://t.me/turemeavcilari" class="btn btn-tg">TELEGRAM GRUBUNA KATIL</a>
    </div>

    <div class="flag-stripe">
        <div class="s-red"></div>
        <div class="s-blue"></div>
        <div class="s-orange"></div>
    </div>

</body>
</html>
