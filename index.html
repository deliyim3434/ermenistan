<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T羹reme Avc覺lar覺 | Resmi Operasyon Kanal覺</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ana-renk: #D90012; /* Ermenistan Bayrak K覺rm覺z覺s覺 */
            --vurgu-renk: #F2A800; /* Ermenistan Bayrak Turuncusu */
            --mavi-detay: #0033A0; /* Ermenistan Bayrak Mavisi */
            --cam-arkaplan: rgba(0, 0, 0, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Epik Manzara Arka Plan覺 */
        .arka-plan {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1562590747-062e245a1639?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
            transform: scale(1.1);
            animation: agir-hareket 25s infinite alternate;
        }

        @keyframes agir-hareket {
            from { transform: scale(1) rotate(0deg); }
            to { transform: scale(1.1) rotate(1deg); }
        }

        /* Ana Panel */
        .panel-konteyner {
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        .cam-kart {
            background: var(--cam-arkaplan);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 4px solid var(--ana-renk);
            border-radius: 35px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            animation: s羹z羹lme 4s ease-in-out infinite;
        }

        @keyframes s羹z羹lme {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* Logo Alan覺 */
        .logo-daire {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--ana-renk), var(--mavi-detay));
            margin: 0 auto 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            box-shadow: 0 0 25px var(--ana-renk);
            border: 2px solid white;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            letter-spacing: 3px;
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .slogan {
            font-size: 0.8rem;
            color: #aaa;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Admin/Kurucu Listesi */
        .kurucu-liste {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 5px 20px;
            margin-bottom: 30px;
        }

        .kurucu-satir {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .kurucu-satir:last-child { border-bottom: none; }

        .kurucu-adi { color: var(--vurgu-renk); font-weight: 600; }
        .kurucu-etiket {
            font-size: 0.7rem;
            background: var(--mavi-detay);
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        /* Ana Buton */
        .ana-buton {
            display: block;
            width: 100%;
            padding: 22px;
            background: linear-gradient(45deg, #0088cc, #005580);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.85rem;
            transition: 0.4s;
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ana-buton:hover {
            transform: scale(1.03);
            background: linear-gradient(45deg, var(--ana-renk), #900);
            box-shadow: 0 10px 25px rgba(217, 0, 18, 0.4);
        }

        /* Altyaz覺 / Arananlar */
        .altyazi-seridi {
            margin-top: 25px;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .vurgu-kirmizi { color: var(--ana-renk); }

        /* Alt Bayrak eridi */
        .bayrak-serit {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            display: flex;
        }
        .s-kirmizi { background: #D90012; flex: 1; }
        .s-mavi { background: #0033A0; flex: 1; }
        .s-turuncu { background: #F2A800; flex: 1; }

    </style>
</head>
<body>

    <div class="arka-plan"></div>

    <div class="panel-konteyner">
        
        <div class="cam-kart">
            <div class="logo-daire"></div>
            <h1>TREME AVCILARI</h1>
            <p class="slogan">BU ALEM襤N BABASI B襤Z襤Z</p>

            <div class="kurucu-liste">
                <div class="kurucu-satir">
                    <span class="kurucu-adi">@falohan</span>
                    <span class="kurucu-etiket">KURUCU</span>
                </div>
                <div class="kurucu-satir">
                    <span class="kurucu-adi">@Sosyopatbirey</span>
                    <span class="kurucu-etiket">KURUCU</span>
                </div>
                <div class="kurucu-satir">
                    <span class="kurucu-adi">@aranansahiss</span>
                    <span class="kurucu-etiket">KURUCU</span>
                </div>
            </div>

            <a href="https://t.me/turemeavcilari" target="_blank" class="ana-buton">
                 ERMEN襤STAN TREMES襤 KANAL TIKLA
            </a>

            <div class="altyazi-seridi">
                <span class="vurgu-kirmizi">ARANAN AHIS:</span> CHE FALO MARAZ
            </div>
        </div>

    </div>

    <div class="bayrak-serit">
        <div class="s-kirmizi"></div>
        <div class="s-mavi"></div>
        <div class="s-turuncu"></div>
    </div>

</body>
</html>
